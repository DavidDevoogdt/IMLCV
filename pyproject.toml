
[build-system]
requires = ["flit_core >=3.2,<4","numpy"]
build-backend = "flit_core.buildapi"


[project]
name = "IMLCV"
license = {file = "LICENSE"}
classifiers = ["License :: OSI Approved :: MIT License"]


requires-python = ">=3.9"
dependencies =[
        "jax",
        "numpy",
        "parsl",
        "keras",
        "yaff",
        "cloudpickle",
        "matplotlib",
        "numpy",
        "molmod",
        "scipy",
        "tensorflow",
        "jax_dataclasses",
        "optax",
        "flax",
        "umap",
        "h5py",
        "numba",
        "shapely",
        "alphashape",
        "ase",
        "pytest",
        "scikit-learn",
        "nyx",
        "filelock",
        "distrax",
        "jaxopt",
        "ott",
        "pymanopt",
    ]
authors = [{name = "Devoogdt", email = "david.devoogdt@ugent.be"}]
dynamic = ["version", "description"]


