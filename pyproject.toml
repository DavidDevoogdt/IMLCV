

[tool.ruff]

extend-include = ["*.ipynb"]
line-length = 120

#lint.select = ["ALL"]
#lint.ignore = ["E741","ERA001"]
lint.extend-select = ["I"]


[tool.pyright]
include = [
    "src",
    "tests"
]
typeCheckingMode = "standard"


[tool.pdm]
distribution = true
package-dir = "src"

[project]
name = "IMLCV"
version = "0.1.0"
description = "Add a short description here!"
authors = [
    {name = "David Devoogdt", email = "david.devoogdt@ugent.be"},
    {name = "David Devoogdt", email = "david.devoogdt@gmail.com"},
]
dependencies = [
    "ase>=3.22.1",
    "cloudpickle>=2.2.1",
    "distrax>=0.1.3",
    "dm-haiku",
    "filelock>=3.12.0",
    "flax",
    "h5py>=3.8.0",
    "hsluv",
    "importlib-metadata>=6.6.0",
    "jax>=0.4.26",
    "jaxlib>=0.4.26",
    "jaxopt",
    "jsonpickle",
    "mace-torch",
    "matplotlib>=3.8",
    "optax",
    "ott-jax",
    "parsl>=2024.1.22",
    "umap-learn>=0.5.3",
    "work-queue",
    "openmm",
]
requires-python = ">=3.10"
readme = "README.md"
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
]

[project.urls]
Homepage = "https://github.com/DavidDevoogdt/IMLCV"
Documentation = "https://imlcv.readthedocs.io/en/main/?badge=main"
Source = "https://github.com/DavidDevoogdt/IMLCV"
Changelog = "https://github.com/DavidDevoogdt/IMLCV/latest/changelog.html"

[project.optional-dependencies]
docs = [
    "myst-parser",
    "nbsphinx",
    "nbsphinx-link",
    "pandoc",
    "sphinx",
    "sphinx-autoapi",
    "sphinx-autodoc-typehints",
    "sphinx-book-theme",
    "sphinx-design",
]

lint = [
    "ruff",
]
test = [
    "pytest",
    "pytest-cov",
    "setuptools",
]


[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
]

testpaths = [
    "tests",
]

[tool.pixi.workspace]
channels = ["conda-forge"]
platforms = ["linux-64"]

[tool.pixi.pypi-dependencies]
IMLCV = { path = ".", editable = true }

[tool.pixi.environments]
default = { solve-group = "default" }
docs = { features = ["docs"], solve-group = "default" }

lint = { features = ["lint"], solve-group = "default" }
test = { features = ["test"], solve-group = "default" }

[tool.pixi.tasks]

[tool.pixi.dependencies]
python = "3.12.*"
ruff = ">=0.11.12,<0.12"
jupyter = ">=1.1.1,<2"
pre-commit = ">=4.2.0,<5"
ndcctools = ">=7.15.3,<8"
pytest = ">=8.4.0,<9"
