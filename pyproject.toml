
[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"



[tool.poetry]
name = "imlcv"
version = "0.1.0"
description = ""
authors = ["David Devoogdt <david.devoogdt@gmail.com>"]
license = "MIT"
readme = "README.MD"

documentation = "https://imlcv.readthedocs.io/en/main/"
repository = "https://github.com/DavidDevoogdt/IMLCV"


packages = [
    { include = "IMLCV" },
    { include = "configs/*" },
]


[tool.poetry.dependencies]
jax = "*"
numpy = "*"
parsl = "*"
keras = "*"
yaff = {git = "https://github.com/molmod/yaff.git" }
cloudpickle = "*"
matplotlib = "*"
molmod = "*"
scipy = "*"
tensorflow = "*"
jax_dataclasses = "*"
optax = "*"
flax = "*"
umap = "*"
h5py = "*"
numba = "*"
shapely = "*"
alphashape = "*"
ase = "*"
pytest = "*"
scikit-learn = "*"
nyx = "*"
filelock = "*"
distrax = "*"
jaxopt = "*"
ott-jax = "*"
pymanopt = {git = "https://github.com/pymanopt/pymanopt.git", branch = "master"}
tensorrt = "*"
thermolib = {git = "https://github.ugent.be/lvduyfhu/ThermoLIB", branch = "david"}
netket = "*"


[tool.poetry.group.test.dependencies]

pytest = "*"
pytest-cov = "*"

[tool.poetry.group.devel.dependencies]

mypy = "*"
black = "*"
isort = "*"
flake8 = "*"
shed = "*"

sphinx = "*"
sphinx-book-theme = "*"
sphinx_design = "*"
sphinx-autoapi = "*"
sphinx-autodoc-typehints = "*"
myst-parser = "*"




[tool.pytest.ini_options]
filterwarnings = [
    "ignore",
    "default:::mymodule",
]