[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "IMLCV"
version = "0.0.0"
license = {file = "LICENSE"}
classifiers = ["License :: OSI Approved :: MIT License"]
authors = [{name = "Devoogdt", email = "david.devoogdt@ugent.be"}]
dynamic = ["description"]
requires-python = ">=3.10"

dependencies =[
        "jax",
        "numpy",
        "parsl",
        "keras",
        "yaff@git+https://github.com/molmod/yaff.git",
        "cloudpickle",
        "matplotlib",
        "numpy",
        "molmod",
        "scipy",
        "tensorflow",
        "jax_dataclasses",
        "optax",
        "flax",
        "umap",
        "h5py",
        "numba",
        "shapely",
        "alphashape",
        "ase",
        "pytest",
        "scikit-learn",
        "nyx",
        "filelock",
        "distrax",
        "jaxopt",
        "ott",
        "pymanopt@git+https://github.com/pymanopt/pymanopt.git",
        "tensorrt"
        ]
    


[project.optional-dependencies]

# thermo = [
#     "thermolib@git+https://github.ugent.be/lvduyfhu/ThermoLIB",
#     ]

test = [
    "pytest >=2.7.3",
    "pytest-cov",
]
doc = [
    "sphinx",
    "sphinx-book-theme",
    "sphinx_design",
    "sphinx-autoapi",
    "sphinx-autodoc-typehints",
    "myst-parser",
    ]

lint = [
  "shed",
  "mypy"
]    

[project.urls]
Documentation = "https://imlcv.readthedocs.io/en/latest/"
Source = "https://github.com/DavidDevoogdt/IMLCV"

