[build-system]
requires = ["setuptools", "numpy>=1.23","cython" ]
build-backend = "setuptools.build_meta"

[project]
name = "IMLCV"
# version = "0.0.0"
license = {file = "LICENSE"}
classifiers = ["License :: OSI Approved :: MIT License"]
authors = [{name = "Devoogdt", email = "david.devoogdt@ugent.be"}]
dynamic = ["version"]
requires-python = ">=3.10"

dependencies =[
        "jax",
        "numpy",
        "parsl",
        "keras",
        "yaff",
        "cloudpickle",
        "matplotlib",
        "numpy",
        "molmod",
        "scipy",
        "tensorflow",
        "jax_dataclasses",
        "optax",
        "flax",
        "umap",
        "h5py",
        "numba",
        "shapely",
        "alphashape",
        "ase",
        "pytest",
        "scikit-learn",
        "nyx",
        "filelock",
        "distrax",
        "jaxopt",
        "ott",
        "pymanopt",
    ]
    

[tool.setuptools]
packages = ["IMLCV"]

