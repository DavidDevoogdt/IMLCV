# .github/workflows/app.yaml
name: pytest
on: push

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v3
      - uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: "3.10"


      - name: Install Python dependencies
        run: |
            pip install numpy cython coveralls
            conda info
            pip install -e .[test]

   
      - name: Test with pytest
        run: |
          pip install pytest pytest-cov
          pytest tests  -m "not compute_intensive" --doctest-modules --cov=IMLCV --cov-report=xml 
          coveralls